    <div class="details-section">
        <div class="container">
            <h3>Отзывы</h3>
            <section>
                <!-- Контент -->
                <div class="container">
                    <div class="row mt-1">
                        <div class="col-lg-2">
                            <!-- Пустой блок на усмотрение -->
                        </div>
                        <div class="col-lg-10">
                            <!-- Контент на странице -->
                            <div class="row">
                                <div class="container mt-5">
                                    <div class="row justify-content-center">
                                        <div class="col-md-9 bg-white p-4 mb-5 mx-2 rounded custom-shadow">
                                            <h2 class="text-center mb-4">Оставьте ваш отзыв</h2>
                                            <form>
                                                <div class="row">
                                                    <div class="col-md-6 mb-3">
                                                        <label for="firstName" class="form-label">Имя*</label>
                                                        <input type="text" class="form-control" id="firstName"
                                                            placeholder="Введите ваше имя" required>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="lastName" class="form-label">Фамилия*</label>
                                                        <input type="text" class="form-control" id="lastName"
                                                            placeholder="Введите вашу фамилию" required>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="username" class="form-label">Имя пользователя</label>
                                                        <input type="text" class="form-control" id="username"
                                                            placeholder="Введите ваше имя пользователя" required>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="email" class="form-label">Электронная почта*</label>
                                                        <input type="email" class="form-control" id="email"
                                                            placeholder="Введите ваш email" required>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="message" class="form-label">Текст сообщения</label>
                                                        <textarea class="form-control" id="message" rows="5"
                                                            placeholder="Введите сообщение" required>
                                                        </textarea>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-dark btn-block">Отправить</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        
        </div>
